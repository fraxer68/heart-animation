<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Animation</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: Arial, sans-serif;
            color: white;
        }
        .heart-container {
            position: relative;
            width: 300px;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
        }
        .heart {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: none;
            border-left: 5px solid red;
            border-bottom: 5px solid red;
            animation: draw-heart 5s ease-out forwards;
        }
        @keyframes draw-heart {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
        .message {
            display: none;
            font-size: 30px;
            text-align: center;
            animation: fadeIn 1s forwards;
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="heart-container">
        <div class="heart"></div>
    </div>
    <div class="message" id="message">
        Felices 4 meses mi amor :3
    </div>

    <script>
        window.onload = () => {
            setTimeout(() => {
                document.querySelector('.heart-container').style.opacity = 1;  // Show the heart
            }, 500);

            setTimeout(() => {
                document.querySelector('.heart').style.opacity = 0;  // Hide the heart after 5s
            }, 5000);

            setTimeout(() => {
                document.querySelector('.message').style.display = 'block'; // Show the message
            }, 5000);
        };
    </script>
</body>
</html>
